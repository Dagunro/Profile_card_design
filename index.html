<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card_container">
        <div class="profile_pics">
            <img src="/Abe.jpg" alt="A man looking Peng" class="pics">
        </div>
        
        <h3>CodingLab</h3>
        <p>YouTuber & Blogger</p>   
    
        <div class="icons">
            <img src="facebook.png" alt="facebook" class="facebook">
            <img src="twitter.png" alt="twitter" class="twitter">
            <img src="social.png" alt="instagram" class="instagram">
            <img src="youtube.png" alt="youtube" class="youtube">
        </div>
        <div class="buttons">
            <button class="Subscribe">Subscribe</button>
            <button class="Message">Message</button>
        </div>
        <div class="like-comment-reply">
            <div>
                <img src="heart.png" alt="like" class="like">
                <span>60.4k</span>

            </div>
            <div>
                <img src="speech-bubble.png" alt="comment" class="comment">
                <span>20k</span>
            </div>
            <div>
                <img src="reply.png" alt="Subscribe" class="reply">
                <span>12.4k</span>
            </div>
           
        </div>

    </div>
</body>
</html>
